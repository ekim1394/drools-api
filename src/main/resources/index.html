<!DOCTYPE html>
<html>
<head>
    <title>Drools Prototype</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <audio id="sound1" src="Meow.mp3" preload="auto"></audio>
</head>
<body>
<h1>Drools Prototype</h1>
<form action="drools/datum" method="get">
    <button type="submit" name="data" onclick="document.getElementById('sound1').play();">Add Data</button>
</form>
<form action="drools/firerules" method="get">
    <button type="submit" name="rule">Fire Rules</button>
</form>
<form action="drools/delete" method="get">
    <button type="submit" name="rule">Delete Facts</button>
</form>
<form action="drools/showall" method="get">
    <button type="submit" name="rule">Show All Facts</button>
</form>
<button type="submit" name="meow" onclick="document.getElementById('sound1').play();">meow</button>
</body>

</html>
